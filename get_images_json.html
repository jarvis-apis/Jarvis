<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Get Jarvis Estimate - XML</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>

	<body>
		<input type="button" class="btn btn-primary" id="btnGetImagesJson" value="Get Images (Json)"></input>
		<br/>
		<textarea style="width:100%;height:200px;" id="exc"></textarea>

		<script type="text/javascript">
		$(document).ready(function(){
            var model = {
                            "estimate_id": "STEP2707100010",
                            "image_id": "img_asdfasdf"
                        };


            $.ajax({
                url: "http://localhost:44370/api/estimate/getImages",
                type: 'POST',
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("Content-Type", "application/json");
                    xhr.setRequestHeader("Accept", "application/json");
                    xhr.setRequestHeader("email", "myUsername");
                    xhr.setRequestHeader("password", "myPassword");
                },
                dataType: "text",
                data: JSON.stringify(model),
                error: function (err) {
                    console.log(err);
                },
                success: function (result) {
                    $("#exc").val(result).show();
                }
            });
        });
		</script>
	</body>
</html>
