<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Get Jarvis Estimate - XML</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	</head>

	<body>
		<input type="button" class="btn btn-primary" id="btnGetInvoiceXml" value="Get Invoice (Xml)"></input>
		<br/>
		<textarea style="width:100%;height:200px;" id="exc"></textarea>

		<script type="text/javascript">
		$("#btnGetInvoiceXml").on("click", function () {
            var model = '<estimate><estimate_id>REP11107100027</estimate_id></estimate>';

            $.ajax({
                url: "http://localhost:44370/api/invoice/get",
                type: 'POST',
                beforeSend: function (xhr) {
                    xhr.setRequestHeader("Content-Type", "application/xml");
                    xhr.setRequestHeader("Accept", "application/xml");
                    xhr.setRequestHeader("email", "valid email address");
                    xhr.setRequestHeader("password", "valid password");
                },
				//contentType:"application/xml",
                dataType: "text",
                data: model,
                error: function (err) {
                    console.log("AJAX error in request: " + JSON.stringify(err, null, 2));
                },
                success: function (result) {
                    $("#exc").val(result).show();
                }
            });
        });
		</script>
	</body>
</html>
